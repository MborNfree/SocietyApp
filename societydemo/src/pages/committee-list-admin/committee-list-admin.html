
<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>committeeList-admin</ion-title>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding class="bg-masters">

  <ion-card *ngFor="let item of items">

    <ion-item (click)="viewItem(item)">
      <div class="row">
        <div class="col">
          <ion-avatar>
            <ion-img src="assets/img/doctor.jpg" ></ion-img>
          </ion-avatar>
        </div>
        <div class="col">
          <p>Flat No.: {{item.flatno}}</p>
          <p>Name: {{item.first_name}} {{item.last_name}}</p>
          <p>Role: {{item.role}}</p>
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
