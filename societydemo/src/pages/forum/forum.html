<ion-header>

  <ion-navbar color="navbar">

    <button ion-button icon-only menuToggle start>
          <ion-icon name="menu" ></ion-icon>
      </button>
    <ion-title align="center">Forum</ion-title>


  </ion-navbar>

</ion-header>


 <!-- [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)" -->


<ion-content padding class="bg-masters">

  <ion-searchbar  [(ngModel)]="myInput">  </ion-searchbar>
    <ion-list no-lines>
  <button ion-button class="button"    (click)="askquestion()" end>Ask a Question </button>
</ion-list>

<ion-list *ngFor="let item of items">
        <ion-item>

            <p>{{item.ques1}}</p>
        </ion-item>
    </ion-list>




</ion-content>
