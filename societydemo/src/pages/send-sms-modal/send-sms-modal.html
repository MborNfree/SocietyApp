<ion-header>

  <ion-navbar>
      <ion-title>Send SMS</ion-title>
      <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
      </ion-buttons>
  </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-card>
      <ion-item>
        <ion-label stacked>Phone Number</ion-label>
        <ion-input [(ngModel)]="text.number" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Message</ion-label>
        <ion-textarea [(ngModel)]="text.message"></ion-textarea>
      </ion-item>

      <ion-item>
        <button ion-button icon-left clear item-right (click)="sendTextMessage()">
        <ion-icon name="checkmark"></ion-icon>
        Send
      </button>
      </ion-item>
   </ion-card>
  </ion-content>
