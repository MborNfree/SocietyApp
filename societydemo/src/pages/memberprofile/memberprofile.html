    <ion-header>

      <ion-navbar color='navbar'>
        <ion-title>Member Profile</ion-title>

      </ion-navbar>

    </ion-header>

    <ion-content padding class="bg-masters">
        <ion-card>
            <div class="logo">
                <ion-avatar align="center">
                    <img src="../assets/doctor.jpg" alt="logo" >
              </ion-avatar>
            </div>
            <ion-list>
              <ion-item>
                  <ion-label align="center"> Name:{{itemsParam.first_name}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label>Details</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label color="primary"> <ion-icon name="mail"></ion-icon>{{itemsParam.email}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label color="primary"> <ion-icon name="person"></ion-icon> {{itemsParam.username}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label  color="primary"> <ion-icon name="call" (click)='sendSms()'></ion-icon> {{itemsParam.contact_no}}</ion-label>
              </ion-item>
              <ion-item>
                  <ion-label color="primary"> <ion-icon name="home"></ion-icon>{{itemsParam.flatno}}</ion-label>
              </ion-item>
            </ion-list>
        </ion-card>
    </ion-content>
