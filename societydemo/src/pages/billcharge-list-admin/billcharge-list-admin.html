<ion-header>

  <ion-navbar color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>BillchargeList-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
    <ion-list *ngFor="let item of items">
        <ion-item>

            <p>Charge Name :{{item.title}}</p>
            <p>Charge Amount :{{item.amount}}</p>
            <p>Charge type :{{item.type}}</p>
        </ion-item>
    </ion-list>
</ion-content>
