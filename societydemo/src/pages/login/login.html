<ion-header>

  <ion-toolbar  color="navbar">
    <ion-title align="center">Login</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding class="bg-masters">

    <form [formGroup]="authForm">
        <ion-item [ngClass]="{'error-border':!authForm.controls.usernm.valid && authForm.controls.usernm.touched}">
            <ion-label floating><ion-icon name="mail"></ion-icon> Email ID</ion-label>
            <ion-input formControlName="usernm" type="email" [(ngModel)]="usernm" #email></ion-input>
        </ion-item>

        <ion-item *ngIf="authForm.controls.usernm.hasError('required') && authForm.controls.usernm.touched">
            <p>Sorry, field Email ID is required!</p>
        </ion-item>

        <ion-item *ngIf="authForm.controls.usernm.hasError('minlength') && authForm.controls.usernm.touched">
            <p>Sorry, minimum Email ID length is 8!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.usernm.hasError('maxlength') && authForm.controls.usernm.touched">
            <p>Sorry, maximum Email ID length is 30!</p>
        </ion-item>

        <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
            <ion-label floating><ion-icon name="contact"></ion-icon> Password</ion-label>
            <ion-input formControlName="password" type="password" [(ngModel)]="pwd" #password></ion-input>
        </ion-item>
        <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
            <p>Sorry, field password is required!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.password.hasError('minlength') && authForm.controls.password.touched">
            <p>Sorry, minimum password length is 8!</p>
        </ion-item>

        <button ion-button full color="button" [disabled]="!authForm.valid"  (click)="signInUser()"style="margin-top: 20px;" type="submit">Login</button>
    </form>
      <ion-list>
        <ion-item>

              <div class="row">
                  <div class="col">
                  <button ion-button  clear text-align="left"  (click)="forgotPwd()" >Forgot Password?</button>
                  </div>
                  <div class="col">
                   <button ion-button  clear  text-align="right"  (click)="signup()" >Dont Have any account?</button>
                  </div>
              </div>
        </ion-item>
      </ion-list>

</ion-content>
