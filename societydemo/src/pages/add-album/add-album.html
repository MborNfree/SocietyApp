<ion-header>

  <ion-navbar>
    <ion-title>Add Album</ion-title>

    <ion-buttons start>
      <button
         ion-button
         (click)="closeModal()">
        <span
           ion-text
           color="primary"
           showWhen="ios">Cancel</span>
        <ion-icon
           name="md-close"
           showWhen="android,windows"></ion-icon>
      </button>
   </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="authForm">
    <ion-item>
        <ion-label stacked>Album Name</ion-label>
        <ion-input type="text" formControlName="albumName"></ion-input>
    </ion-item>
    
    <button 
    ion-button
    block
    color="primary"
    text-center
    padding-top
    padding-bottom
    [disabled]="!authForm.valid"
    (click)="saveClick()">Save</button>
  </form>
</ion-content>
