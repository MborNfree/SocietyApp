<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>userDocumentList-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
  <ion-list *ngFor="let item of items">
    <ion-item (click)="viewItem(item)">
      <p>User Name :{{item.unm}}</p>
      <p>Document Name:{{item.documentnm}}</p>
      <p>Document:{{item.tydocumentpe}}</p>
    </ion-item>
  </ion-list>
</ion-content>
