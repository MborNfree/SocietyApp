<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>userDocumentList-admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-masters">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list *ngFor="let item of items | async">
    <ion-item (click)="viewItem(item)">
      <p>User Id :{{item.ID}}</p>
      <p>Document Name:{{item.title}}</p>
      <p>Document date:{{item.date}}</p>
    </ion-item>
    <button ion-button (click)="removeUdoc(item.key)" class="button">Delete</button>
    <button ion-button (click)="updateUdoc(item.key,item.Service_name)" class="button">Edit</button>
  </ion-list>
</ion-content>
