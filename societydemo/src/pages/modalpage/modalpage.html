<ion-header>

  <ion-navbar>
    <ion-title>Modals</ion-title>

    <ion-buttons start>
      <button
         ion-button
         (click)="closeModal()">
        <span
           ion-text
           color="primary"
           showWhen="ios">Cancel</span>
        <ion-icon
           name="md-close"
           showWhen="android,windows"></ion-icon>
      </button>
   </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <form
  [formGroup]="form"
  (ngSubmit)="saveUser(form.value)">

   <ion-item-divider color="light">
     <div *ngIf="!isEditable">
        Add a new User
     </div>

     <div *ngIf="isEditable">
        Amend this User
     </div>
   </ion-item-divider>


   <ion-item>
     <ion-label stacked>User name:</ion-label>
     <ion-input
        type="text"
        formControlName="name"
        [(ngModel)]="UserName"></ion-input>
   </ion-item>



   <ion-item>
     <span
        ion-text
        color="danger"
        block
        text-center
        padding-top
        padding-bottom
        (click)="selectImage()">Select an image</span>
        <input
           type="hidden"
           name="image"
           formControlName="image"
           [(ngModel)]="filmImage">
        <img [src]="filmImage">
   </ion-item>



   <ion-item>
     <ion-label stacked>UserFlat:</ion-label>
     <ion-input
        type="text"
        formControlName="flat"
        [(ngModel)]="UserFlat"></ion-input>
   </ion-item>

   <ion-item>
     <ion-label stacked>Email:</ion-label>
     <ion-textarea
  rows="6"
        formControlName="Email"
        [(ngModel)]="UserEmail"></ion-textarea>
   </ion-item>

   <ion-item>
     <ion-label stacked>Password:</ion-label>
     <ion-input
        type="text"
        formControlName="Pwd"
        [(ngModel)]="UserPwd"></ion-input>
   </ion-item>


   <ion-item>
      <input
         type="hidden"
         name="UserId">
     <button
       ion-button
       block
       color="primary"
       text-center
       padding-top
       padding-bottom
       [disabled]="!form.valid">
        <div *ngIf="!isEditable">
           Add a new user
        </div>

        <div *ngIf="isEditable">
           Update this user
        </div>
        </button>
   </ion-item>

</form>
</ion-content>
