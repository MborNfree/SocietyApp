<ion-header>

  <ion-navbar color="navbar">
    <ion-title>RuleList-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
    <ion-card *ngFor="let d of doc">
        <ion-item  (click)="viewItem(d)">
            <div class="row">
                <div class="col">
                      <ion-avatar>
                            <img src="assets/doctor.jpg"/>
                      </ion-avatar>
                </div>
                <div class="col">
                      <p>Flat No.: {{d.flatno}}</p>
                      <p>Name: {{d.first_name}} </p>
                      <p>Contact No: {{d.contact_no}} </p>
                      <p>Email: {{d.email}}</p>
                </div>
          </div>
        </ion-item>
    </ion-card>
</ion-content>
