<ion-header>

  <ion-navbar color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center">Help Desk</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="bg-masters" padding text-wrap>
    <div>
        <ion-segment [(ngModel)]="account.Instructions">
            <ion-segment-button value="OpenIssues"  ng-selected="OpenIssues">
            Open Issues
            </ion-segment-button>
            <ion-segment-button value="ResolvedIssues">
            Resolved Issues
            </ion-segment-button>
          </ion-segment>
       </div>

    <div [ngSwitch]="account.Instructions">
      <div *ngSwitchCase="'OpenIssues'">

        <ion-toolbar color="primary">
          <ion-buttons>
            <button ion-button icon-left (click)="presentActionSheet()">
              <ion-icon name="camera">
                </ion-icon>
                Select Image
            </button>
            <button ion-button icon-left>
              <ion-icon name="cloud-upload">
                </ion-icon>
                Upload
            </button>
          </ion-buttons>
        </ion-toolbar>

        <ion-list no-lines>
            <ion-item>
                <ion-input type="text" placeholder="Ask your query"></ion-input>
            </ion-item>
            <button ion-button>Ask</button>

          </ion-list>

          <ion-list *ngFor="let item of items" no-lines>
              <ion-item>

                  <p>{{item.ques1}}</p>
              </ion-item>
          </ion-list>
      </div>

      <div *ngSwitchCase="'ResolvedIssues'">

          <ion-searchbar  [(ngModel)]="myInput">  </ion-searchbar>

          <ion-list *ngFor="let item of items" no-lines>
              <ion-item>

                  <p>{{item.ques1}}</p>
              </ion-item>
          </ion-list>

      </div>


      </div>


</ion-content>
