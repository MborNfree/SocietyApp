<ion-header>
  <ion-toolbar color="navbar">
    <ion-title align="center">Event List</ion-title>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>
<ion-content padding class="card-background-page bg-masters">
  <ion-list *ngFor="let item of items">
    <ion-item (click)="viewItem(item)">
      <ion-img src="{{item.event_img}}"></ion-img>
      <p>{{item.event_name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
