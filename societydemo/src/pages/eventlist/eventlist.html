  <ion-toolbar  color="info">

  <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
  </button>
</ion-toolbar>

</ion-header>


<ion-content padding class="card-background-page">

<ion-card   (click)="Event()">

  </ion-card>



  <ion-card>

    <img src="assets/holi.jpg"/>

  </ion-card>

  </ion-card>



  <ion-card>

    <img src="assets/christmas.png"/>

    <div class="card-title">Merry christmas</div>

  </ion-card>




  </form>
