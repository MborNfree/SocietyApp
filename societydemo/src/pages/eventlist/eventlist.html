<ion-header>
  <ion-toolbar  color="info">
    <ion-title  align="center">Event List</ion-title>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-toolbar>
</ion-header>
<ion-content padding class="card-background-page">
    <ion-list *ngFor="let item of items">
        <ion-item  (click)="viewItem(item)">
            <img src="{{item.icon}}">
            <p>{{item.title}}</p>
        </ion-item>
     </ion-list>
</ion-content>
