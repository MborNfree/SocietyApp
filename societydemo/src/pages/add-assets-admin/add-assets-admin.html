<ion-header>
  <ion-navbar color="info">
    <ion-title>addAssets-admin</ion-title>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
  </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
    <ion-item [ngClass]="{'error-border':!authForm.controls.Propertynm.valid && authForm.controls.Propertynm.touched}">
        <ion-label floating>Propert Name</ion-label>
        <ion-input formControlName="Propertynm" type="text" [(ngModel)]="Propertynm"></ion-input>
    </ion-item>
    <ion-item *ngIf="authForm.controls.Propertynm.hasError('required') && authForm.controls.Propertynm.touched">
        <p>Sorry, field username is required!</p>
    </ion-item>
    <ion-item *ngIf="authForm.controls.Propertynm.hasError('pattern') && authForm.controls.Propertynm.touched">
        <p>Sorry, only small and capital letters are allowed!</p>
    </ion-item>
    <ion-item>
        <ion-label floating>Property Type</ion-label>
        <ion-radio formControlName="type" checked="true" value="1">Property</ion-radio>
        <ion-radio  formControlName="type" value="2">Assets</ion-radio>
    </ion-item>
    <button ion-button full color="secondary" type="submit">Add Event</button>
</form>
</ion-content>
