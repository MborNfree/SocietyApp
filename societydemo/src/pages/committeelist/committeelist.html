<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Committee List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-masters">
  <ion-card *ngFor="let Committeeitem of Committeeitems">
    <ion-item (click)="viewItem(Committeeitem)">
      <div class="row">
        <div class="col">
          <ion-avatar>
            <ion-img src="assets/img/doctor.jpg" ></ion-img>
          </ion-avatar>
        </div>
        <div class="col">
          <p>Flat No.: {{Committeeitem.flatno}}</p>
          <p>Name: {{Committeeitem.first_name}} </p>
          <p>Contact No: {{Committeeitem.contact_no}}</p>
          <p>Email: {{Committeeitem.email}}</p>
        </div>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
