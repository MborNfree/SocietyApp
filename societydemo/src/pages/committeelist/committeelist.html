<ion-header>
  <ion-toolbar  color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center">Committee List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-masters">
    <ion-card *ngFor="let user of users">
          <ion-item  (click)="viewItem(user)">
                <div class="row">
                    <div class="col">
                        <ion-avatar>
                            <img src="assets/doctor.jpg"/>
                        </ion-avatar>
                    </div>
                    <div class="col">
                        <p>Flat No.: {{user.flatno}}</p>
                        <p>Name: {{user.first_name}} </p>
                        <p>Contact No: {{user.contact_no}}</p>
                        <p>Email: {{user.email}}</p>
                    </div>
                </div>
        </ion-item>
  </ion-card>
</ion-content>
