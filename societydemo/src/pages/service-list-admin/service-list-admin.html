<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ServiceList-admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-masters">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-list *ngFor="let item of Services | async ">
    <ion-item (click)="viewItem(item)">
      <!-- <ion-img src="{{item.icon}}"></ion-img> -->
      <p>{{item.Service_name}}</p>
      <p>
        <strong>{{item.Service_type}}</strong>
      </p>
    </ion-item>
    <button ion-button (click)="removeService(item.key)" class="button">Delete</button>
    <button ion-button (click)="updateService(item.key,item.Service_name)" class="button">Edit</button>
  </ion-list>
</ion-content>
