<ion-header>

  <ion-navbar  color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>ServiceList-admin</ion-title>

<ion-content padding>

        <p>{{item.title}}</p>
    </ion-item>
 </ion-list>
</ion-content>
