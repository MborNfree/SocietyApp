<ion-header>
  <ion-navbar  color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>FlatwiseService-list-admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-masters">
    <ion-list *ngFor="let item of items">
        <ion-item>
            <p>Name:{{item.flatServiceName}}</p>
            <p>Flat:{{item.flatServiceNo}}</p>
            <p>Number:{{item.flatServiceCntNo}}</p>
            <p>Servce Type:{{item.flatServiceType}}</p>
            <button ion-button (click)="deleteFlatService(item.flatServiceId)" class="button">Delete</button>
            <button ion-button (click)="EditFlatService()" class="button">Edit</button>
        </ion-item>

    </ion-list>
</ion-content>
