  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
        <ion-item>
            <ion-label color="primary" floating>First Name</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

        <ion-item>
              <ion-label color="primary" floating>Last Name</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Username</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Email ID</ion-label>
            <ion-input type="email"></ion-input>
          </ion-item>

        <ion-item>
            <ion-label color="primary" floating>Password</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label color="primary" floating>Flat Number</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label color="primary" floating>Flat Number</ion-label>
                <ion-input type="text"></ion-input>
              </ion-item>

              <ion-item>
                  <ion-label color="primary" floating>Total Family Member</ion-label>
                  <ion-input type="number"></ion-input>
                </ion-item>

              <ion-item>
                  <ion-label color="primary" floating>Total Vehicles</ion-label>
                  <ion-input type="number"></ion-input>
                </ion-item>

          <div padding>
              <button ion-button full (click)="doSignup()">Create Account</button>
              <button ion-button  clear (click)="doLogin()">Already Registered?</button>
          </div>

        </ion-list>
</form>
</ion-content>
