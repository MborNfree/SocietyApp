<ion-header>
  <ion-navbar color="navbar">
    <ion-title>Event Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-masters">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card>
    <ion-label align="center">Event Name:{{itemsParam.event_name}}</ion-label>
    <ion-label>Event Details</ion-label>
    <ion-label>Event Description:</ion-label>
    <p text-wrap>{{itemsParam.event_desc}}</p>
    <ion-label>Event Date :</ion-label>
    <p>{{itemsParam.event_date}}</p>
  </ion-card>

</ion-content>
