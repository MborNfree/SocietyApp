<!--
  Generated template for the NewsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar  color="navbar">

      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title align="center">News</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding class="bg-masters">
  <h2>Posts</h2>
  <ion-list>
      <ion-item *ngFor="let post of postList">
      {{post.title}}
      </ion-item>
  </ion-list>
</ion-content>
