<ion-header>

  <ion-navbar color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>GenerateBill-admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-masters">
  <div padding>
      <button type="button" class="btn btn-info" (click)="addcharges()"> Bill charges</button>
  </div>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <ion-item [ngClass]="{'error-border':!authForm.controls.unm.valid && authForm.controls.unm.touched}">
            <ion-label floating>Name</ion-label>
            <ion-input formControlName="unm" type="text" [(ngModel)]="unm"></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'error-border':!authForm.controls.charges1.valid && authForm.controls.charges1.touched}">
            <ion-label floating>charges1</ion-label>
            <ion-input formControlName="charges1" type="text" [(ngModel)]="charges1"></ion-input>
        </ion-item>
        <ion-item [ngClass]="{'error-border':!authForm.controls.charges2.valid && authForm.controls.charges2.touched}">
            <ion-label floating>charges2</ion-label>
            <ion-input formControlName="charges2" type="text" [(ngModel)]="charges2"></ion-input>
        </ion-item>
        <ion-item [ngClass]="{'error-border':!authForm.controls.charges3.valid && authForm.controls.charges3.touched}">
            <ion-label floating>charges3</ion-label>
            <ion-input formControlName="charges3" type="text" [(ngModel)]="charges3"></ion-input>
        </ion-item>

        <ion-item [ngClass]="{'error-border':!authForm.controls.total.valid && authForm.controls.total.touched}">
            <ion-label floating>Total</ion-label>
            <ion-input formControlName="total" type="text" [(ngModel)]="total"></ion-input>
        </ion-item>


        <button ion-button full color="secondary" type="submit">Add Event</button>
    </form>

</ion-content>
