<ion-header>

  <ion-navbar color="info">
    <ion-title>GenerateBill-admin</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <form ((ngSubmit)="onSubmit()" )>
        <ion-label>Username</ion-label>
        <ion-select name="unm" ([ngModel])='unm'>
          <ion-option>Mayuri Parmar</ion-option>
          <ion-option>Tejaswi Pathari</ion-option>
          <ion-option>Shreyas Pednekar</ion-option>
          <ion-option>Rajkumar Yadav</ion-option>
        </ion-select>
        <ion-label>Flat</ion-label>
        <ion-input ([ngModel])='flat'></ion-input>
        <ion-label>User Type</ion-label>
        <ion-input ([ngModel])='Utype'></ion-input>
        <ion-label>PAN No</ion-label>
        <ion-input ([ngModel])='pan'></ion-input>
        <ion-label>Parking Slot</ion-label>
        <ion-input ([ngModel])='park'></ion-input>
        <ion-label>charges1</ion-label>
        <ion-input ([ngModel])='charges1'></ion-input>
        <ion-label>charges2</ion-label>
        <ion-input ([ngModel])='charges2'></ion-input>
        <ion-label>charges3</ion-label>
        <ion-input ([ngModel])='charges3'></ion-input>
        <ion-label>charges4</ion-label>
        <ion-input ([ngModel])='charges4'></ion-input>
        <ion-label>Total</ion-label>
        <ion-input ([ngModel])='total'></ion-input>
        <button class="btn btn-info">Generate</button>
    </form>

</ion-content>
