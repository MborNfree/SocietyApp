<ion-header>

    <ion-toolbar  color="navbar">

      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>

    <ion-title align="center">Electrician List</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content padding class="bg-masters">



  <ion-card *ngFor="let item of items">

          <ion-item  (click)="viewItem()">
                <div class="row">
                  <div class="col">
                      <ion-avatar>
                            <img src="assets/doctor.jpg"/>
                      </ion-avatar>
                  </div>
                  <div class="col">
                      <p>Name:{{item.Service_name}}</p>
                      <p>Service:{{item.Service_type}} </p>
                      <p>Contact No.: <ion-icon name="call"></ion-icon>{{item.Contact_no}}</p>
                  </div>
                </div>
            </ion-item>
              </ion-card>
