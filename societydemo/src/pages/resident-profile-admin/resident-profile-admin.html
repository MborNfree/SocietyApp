<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>residentProfile-admin</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
  <ion-card>
    <div class="logo">
      <ion-avatar align="center">
        <ion-img src="assets/img/doctor.jpg" alt="logo"></ion-img>
      </ion-avatar>
    </div>
    <ion-list>
      <ion-item>
        <ion-label align="center"> Name:{{itemsParam1.first_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Details :</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="mail"></ion-icon>{{itemsParam1.email}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="person"></ion-icon>{{itemsParam1.username}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="call" (click)='sendSms()'></ion-icon>{{itemsParam1.contact_no}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary">
          <ion-icon name="home"></ion-icon>{{itemsParam1.flatno}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
