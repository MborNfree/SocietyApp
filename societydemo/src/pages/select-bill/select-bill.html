<ion-header>

  <ion-navbar>
    <ion-title align="center">Payment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>
    <ion-list>
   <ion-item>
     <ion-label color="primary">Amount Payable</ion-label>
      <ion-input type="text" [(ngModel)]="account.payamount" name="name1"></ion-input>
   </ion-item>

<ion-item>
      <ion-label color="primary">Convinience Charges</ion-label>
    <ion-input type="text" [(ngModel)]="account.charges" name="name1"></ion-input>
</ion-item>

     <ion-item>
   <ion-label color="primary">Mode of Payments</ion-label><ion-select [(ngModel)]="account.modeofpay" interface="popover"   [ngModelOptions]="{standalone: true}">
              <ion-option *ngFor="let mode of modeofpayment" [value]="mode">{{mode.mptm}}</ion-option>
            </ion-select>
    </ion-item>      
    </ion-list>     
  </form>
</ion-content>
