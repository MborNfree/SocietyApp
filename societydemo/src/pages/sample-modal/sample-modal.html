<ion-header>

  <ion-navbar>
    <ion-title>SampleModal</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="bg-masters">
    <button ion-button block (click)="closeModal()">Close Modal</button>
    <form (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label floating>Propert Name</ion-label>
            <ion-input name="Propertynm" type="text" [(ngModel)]="Propertynm"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Property Type</ion-label>
            <ion-radio  checked="true" value="1">Property</ion-radio>
            <ion-radio  value="2">Assets</ion-radio>
        </ion-item>
        <button ion-button full color="secondary" type="submit">Add Event</button>
    </form>
</ion-content>
