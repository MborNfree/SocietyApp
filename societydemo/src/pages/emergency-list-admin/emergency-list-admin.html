<ion-header>

  <ion-navbar  color="navbar">
      <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>EmergencyList-admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item  *ngFor="let d of diseases; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
          <h3>
            {{d.title}}
            <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'" ></ion-icon>
          </h3>
          <div *ngIf="isGroupShown(i)" (click)="launchDialer()"><ion-icon name="call"></ion-icon> {{d.description}}</div>
          <h4>
          <div *ngIf="isGroupShown(i)"  class="desc"><ion-icon name="tablet-portrait"></ion-icon>  {{d.MobileNo}}</div>
          </h4>
         <div *ngIf="isGroupShown(i)"> <ion-icon name="print"></ion-icon>   {{d.Fax}}</div>

        </ion-item>
      </ion-list>

</ion-content>
