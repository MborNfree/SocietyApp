<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
  <form (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="profile-item">
        <div class="big-profile-picture">
          <ion-img src="assets/img/society.jpg"></ion-img>

        </div>
      </ion-item>
      <ion-item>
        <ion-label floating>
          <ion-icon class="reg-icon" name="mail"></ion-icon> Email</ion-label>
        <ion-input type="email"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button full class="button">Get Password</button>
        <button ion-button clear class="button">Login</button>
        <button ion-button clear>Register</button>
      </div>

    </ion-list>
  </form>
</ion-content>
