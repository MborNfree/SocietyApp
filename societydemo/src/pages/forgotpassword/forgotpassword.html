<ion-header>

  <ion-navbar color="navbar">
    <ion-title>Forgot Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
  <form [formGroup]="authForm" >
    <ion-list>
      <ion-item class="profile-item">
        <div class="big-profile-picture">
          <ion-img src="assets/img/society.jpg"></ion-img>
        </div>
      </ion-item>
      <ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
          <ion-label floating><ion-icon class="reg-icon" name="mail"></ion-icon>Email</ion-label>
          <ion-input formControlName="email" type="email" [(ngModel)]="email"  #eml ></ion-input>
        </ion-item>
      <div padding>
        <button ion-button full class="button" (click)="resetPassword(authForm.value)">Get Password</button>
        <button ion-button clear class="button">Login</button>
        <button ion-button clear>Register</button>
      </div>

    </ion-list>
  </form>
</ion-content>
