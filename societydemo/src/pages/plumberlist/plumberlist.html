<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Plumber List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-masters">
  <ion-card *ngFor="let item of items">
    <ion-item (click)="viewItem()">
      <div class="row">
        <div class="col">
          <ion-avatar>
            <ion-img src="assets/img/doctor.jpg"></ion-img>>
          </ion-avatar>
        </div>
        <div class="col">
          <p *ngIf="item.Service_name!=''">Name:{{item.Service_name}}</p>
          <p *ngIf="item.Service_type!=''">Service:{{item.Service_type}} </p>
          <p *ngIf="item.Contact_no!=''">Contact No.:
            <ion-icon name="call"></ion-icon>{{item.Contact_no}}</p>
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
