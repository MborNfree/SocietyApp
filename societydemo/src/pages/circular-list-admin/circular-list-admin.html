<!--

  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="navbar">
  <button ion-button icon-only menuToggle start>
    <ion-icon name="menu"></ion-icon>
</button>
    <ion-title>circularList-admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-masters">
    <ion-list *ngFor="let item of items">
        <ion-item  (click)="viewItem()">
            <ion-card>
                <img src="{{item.icon}}"/>
                <ion-card-content>
                  <ion-card-title>{{item.title}}</ion-card-title>
                  <p>{{item.description}}</p>
                </ion-card-content>
                <ion-row>
                  <ion-col>
                    <a href="{{item.icon}}" target="_blank"><button ion-button icon-only default class="button"><ion-icon name="download"></ion-icon>Download</button></a>
                  </ion-col>
                </ion-row>
              </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
