<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>circularList-admin</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let item of items">
        <ion-item >
            <ion-card>
                <img src="{{item.icon}}"/>
                <ion-card-content>
                  <ion-card-title>{{item.title}}</ion-card-title>
                  <p>{{item.description}}</p>
                </ion-card-content>
                <ion-row>
                  <ion-col>
                    <a href="{{item.icon}}" target="_blank"><button ion-button icon-only default><ion-icon name="download"></ion-icon>Download</button></a>
                  </ion-col>
                  <ion-col>
                    <button ion-button icon-only default><ion-icon name="eye"  (click)="viewItem()"></ion-icon>View</button>
                   </ion-col>
                </ion-row>
              </ion-card>
        </ion-item>
    </ion-list>
</ion-content>
