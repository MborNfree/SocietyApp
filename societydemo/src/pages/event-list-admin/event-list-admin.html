<ion-header>
  <ion-navbar  color="info">
    <ion-title>eventList -admin</ion-title>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
     <ion-item *ngFor="let item of items" (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-list>
  <ion-card>

                  <img src="assets/diwali.jpg" (click)='EventDetailPage()'/>

                  <div class="card-title">Diwali</div>

                  <div class="card-subtitle">The Festival Of Lights</div>

                </ion-card>



                <ion-card>

                  <img src="assets/holi.jpg" (click)='EventDetailPage()'/>

                  <div class="card-title">Holi</div>

                  <div class="card-subtitle">The Festival Of Colors</div>

                </ion-card>



                <ion-card>

                  <img src="assets/independence day.png" (click)='EventDetailPage()'/>

                  <div class="card-title">Independance Day</div>

                  <div class="card-subtitle">15 August</div>

                </ion-card>



                <ion-card>

                  <img src="assets/christmas.png" (click)='EventDetailPage()'/>

                  <div class="card-title">Merry christmas</div>

                  <div class="card-subtitle">28 Listings</div>

                </ion-card>

</ion-content>
