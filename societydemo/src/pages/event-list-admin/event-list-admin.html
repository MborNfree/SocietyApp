<ion-header>
  <ion-navbar  color="info">
    <ion-title>eventList -admin</ion-title>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
    <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list *ngFor="let item of items">
        <ion-item  (click)="viewItem(item)">
            <img src="{{item.icon}}">
            <p>{{item.title}}</p>
        </ion-item>
    </ion-list>
</ion-content>
