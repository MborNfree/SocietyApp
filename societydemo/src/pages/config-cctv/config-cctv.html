<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="left">configCctv</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-item>
      <ion-label stacked>Enter Url</ion-label>
      <ion-input [(ngModel)]="cctvConfig.url" type="url"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button icon-left clear item-right (click)="CctvConfig(cctvConfig.url)">
        <ion-icon name="checkmark"></ion-icon>
        submit
      </button>
    </ion-item>
  </ion-card>

  <ion-item>
    <button ion-button full (click)="startVideo()">Start Video</button>
    <button ion-button full (click)="startAudio()">Start Audio</button>
    <button ion-button full (click)="stopAudio()" color="danger">Stop Audio</button>
  </ion-item>
</ion-content>
