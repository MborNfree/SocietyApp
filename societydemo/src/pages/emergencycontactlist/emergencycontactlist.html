<ion-header>
<ion-toolbar  color="navbar">
    <ion-title align="center">Emergency Contact</ion-title>
    <button ion-button icon-only menuToggle start>
          <ion-icon name="menu"></ion-icon>
      </button>
</ion-toolbar>


</ion-header>


<ion-content padding class="bg-masters">


  <ion-list>
    <ion-item  *ngFor="let c of contacts; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">
      <h3>
        {{c.E_type}}
        <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'" ></ion-icon>
      </h3>
      <div *ngIf="isGroupShown(i)" (click)="launchDialer(c.E_number)"><ion-icon name="call"></ion-icon> {{c.E_number}}</div>
      <h4>
      <div *ngIf="isGroupShown(i)"  class="desc"><ion-icon name="mail-open"></ion-icon> {{c.E_email}}</div>
      </h4>
     <div *ngIf="isGroupShown(i)"> <ion-icon name="globe"></ion-icon>{{c.E_web}}</div>

    </ion-item>
  </ion-list>

</ion-content>
