<ion-header>

  <ion-navbar color="navbar">
    <ion-title>residentList-admin</ion-title>
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">

  <ion-card *ngFor="let user of users">

    <ion-item (click)="viewItem(user)">
      <div class="row">
        <div class="col">
          <ion-avatar>
            <ion-img src="assets/img/doctor.jpg"></ion-img>
          </ion-avatar>
        </div>
        <div class="col">
          <p>Flat No.: {{user.flatno}}</p>
          <p>Name: {{user.first_name}} </p>
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
