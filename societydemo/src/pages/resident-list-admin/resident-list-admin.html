<ion-header>

  <ion-navbar  color="info">
    <ion-title>residentList-admin</ion-title>
    <button ion-button icon-only menuToggle start>
        <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let user of users">

          <ion-item  (click)="viewItem()">
                <div class="row">
                  <div class="col">
                      <ion-avatar>
                            <img src="{{user.icon}}"/>
                      </ion-avatar>
                  </div>
                  <div class="col">
                      <p>Flat No.: {{user.flat}}</p>
                      <p>Name: {{user.name}}</p>
                  </div>
                </div>
            </ion-item>
              </ion-card>

</ion-content>
