<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Document Upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-masters">
  <ion-item text-wrap (click)="selectFile()">

    <button item-left ion-fab color="primary">
      <ion-icon name="list-box"></ion-icon>
    </button>
    <h3> Add File </h3>
    <p> Quickly add another file to your assignment</p>

  </ion-item>

  <div *ngIf="filesnum >0">
    <ion-item (click)="gotoFilePage(file.file)" *ngFor="let file of files">
      <h3> {{file.name}}</h3>
      <button clear ion-button icon-only item-right>
        <ion-icon name="download" color="danger"></ion-icon>
      </button>
    </ion-item>
  </div>
  <form>
    <ion-list>
      <ion-buttons>
        <button ion-button icon-left (click)="presentActionSheet()" class="button">
          <ion-icon name="camera">
          </ion-icon>
          Select File
        </button>
      </ion-buttons>
      <!-- <ion-input type="file"></ion-input> -->

      <div padding>
        <button ion-button full>Upload</button>
      </div>
    </ion-list>


  </form>

  <ion-list>

    <ion-item-sliding *ngFor="let item of items" no-lines>

      <ion-item no-lines>
        {{item.title}}
      </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="removeItem(item)">
          <ion-icon name="trash"></ion-icon> Delete</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

  <ion-list *ngFor="let document of Circular">
    <ion-item (click)="viewItem()">
      <ion-card>
        <ion-img src="{{document.icon}}" ></ion-img>
        <ion-card-content>
          <ion-card-title>{{document.title}}</ion-card-title>
          <p>{{document.doc_name}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <a href="{{document.icon}}" target="_blank">
              <button ion-button icon-only default class="button">
                <ion-icon name="download"></ion-icon>Download</button>
            </a>
          </ion-col>
        </ion-row>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
