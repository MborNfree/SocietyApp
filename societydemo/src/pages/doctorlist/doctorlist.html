<ion-header>

  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title  align="left">Doctor List</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding class="bg-masters">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngFor="let user of users">

    <ion-item (click)="viewItem(user)">
      <div class="row">
        <div class="col" class="col-5">
          <div class="doctorIcon">
          <ion-avatar >
            <!-- <ion-img src="assets/img/doctor.jpg" ></ion-img> -->
             <ion-img src="assets/img/icon_dr.png"></ion-img>
          </ion-avatar>
        </div>
        </div>
        <div class="col">
        <div class="service_name"><p>{{user.Service_name}}</p></div>
          <p>{{user.Service_type}} &nbsp;&nbsp;&nbsp;<ion-icon name="call"></ion-icon>{{user.Contact_no}}</p>
        </div>
      </div>
    </ion-item>
  </ion-card>

</ion-content>
