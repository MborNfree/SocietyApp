<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="profile-picture big-profile-picture" (click)="sendTextMessage()">
          <img src="assets/img/icon_panic.png"  />
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button class="profile-picture big-profile-picture" >
          <img src="assets/img/icon_notification.png"  />
        <!-- <ion-icon name="notifications"></ion-icon> -->
    </button>    
    </ion-buttons>
    <ion-buttons end>
      <!-- <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="power"></ion-icon>
      </button> -->
    </ion-buttons>  
    <ion-buttons class="profile-picture big-profile-picture" end>
      <img src="assets/img/icon_profile.png" (click)='ViewProfile()'/>
    </ion-buttons>
    <ion-title align="center">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-masters">

  <div align="center">
    <ion-slides class="imgcarousel" autoplay="2000" loop="true" speed="3000">
        <ion-slide class="slide"> <img src='assets/img/banner_1.png'/> </ion-slide>
        <ion-slide class="slide"> <img src='assets/img/banner_2.png'/> </ion-slide>
        <ion-slide class="slide"> <img src='assets/img/banner_3.png'/> </ion-slide>
      </ion-slides>
</div>

  <!-- <ion-label stacked align="center">Services</ion-label> -->

  <div class="services-slides">
    <ion-card class="service-card">
      <ion-slides>
        <ion-col class="service-col-33">
          <ion-item (click)="showdoctorlist()"  class="item-service" color="info">
            <ion-avatar  class="ion-avatar img">
              <ion-img   src="assets/img/icon_dr.png" align="center"></ion-img>
            </ion-avatar>
            <div class="card-title" align="center">Doctor</div>
          </ion-item>
        </ion-col>
        <ion-col class="service-col-33">
          <ion-item (click)="showelectricianlist()"  class="item-service" color="info">
            <ion-avatar >
              <ion-img src="assets/img/icon_electrician.png" align="center"></ion-img>
              <div class="card-title" align="center">Electrician</div>
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col class="service-col-33">
          <ion-item (click)="showplumberlist()"  class="item-service" color="info">
            <ion-avatar>
              <ion-img align="center" class="action-img" src='assets/img/icon_plumber.png'></ion-img>
              <div class="card-title" align="center">Plumber</div>
            </ion-avatar>
          </ion-item>
        </ion-col>
      </ion-slides>
    </ion-card>
  </div>
  <div class="row">

  </div>
  <div class="row">
    <div class="col col-md-3">
      <ion-card (click)="shownews()"  color='news' class="fixcard col-33">
        <ion-buttons align="center"align-content="center" align-self="center" large class="call-to-action">

          <ion-img class="cards-action-img" src='assets/img/news_icon.png'></ion-img>
        </ion-buttons>
        <div class="card-title" align="center">NEWS</div>
      </ion-card>
    </div>
    <div class="col col-md-6">
      <ion-card (click)="showmembers()" color='event'>
        <ion-buttons align="center" large class="call-to-action">

          <ion-img class="cards-action-img" src='assets/img/CCN-2.png'></ion-img>
        </ion-buttons>
        <div class="card-title" align="center">Events</div>
      </ion-card>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-6">
      <ion-card class="fixcard col-50" (click)="ShowHelpDesk()" color='helpdesk'>
        <ion-buttons align="center" large class="call-to-action">
          <ion-img class="cards-action-img" src='assets/img/servicedesk_256x256-512.png'></ion-img>
        </ion-buttons>

        <div class="card-title" align="center">HELPDESK</div>
      </ion-card>
    </div>
    <div class="col col-md-6">
      <ion-card class="card" color='rule' (click)="ShowBills()" class=" fixcard col-50">
        <ion-buttons align="center" large class="call-to-action">
          <!-- <ion-icon name="clipboard" ></ion-icon> -->
          <ion-img class="cards-action-img" src='assets/img/bill_finance_business_trade_invoice_cost_report-2-512.png'></ion-img>
          <!-- /<img class="action-img" src="../../assets/bill_finance_business_trade_invoice_cost_report-2-512.png"/> -->
        </ion-buttons>
        <div class="card-title" align="center">Bills</div>
      </ion-card>
    </div>
  </div>

  <!-- <p> Item price - 1 </p>
  <button ion-button (click)="carddetails()"> Checkout </button> -->

</ion-content>
