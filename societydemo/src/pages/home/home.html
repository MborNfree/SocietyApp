<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="button-panic" (click)="sendTextMessage()">
        <!-- <ion-icon name="send"></ion-icon> -->
        <img src="assets/img/icon_panic.png" />
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button class="button-notification" icon-only>

          <img src="assets/img/icon_notification.png" />
        <!-- <ion-icon name="notifications"></ion-icon> -->
    </button>
    </ion-buttons>
    <ion-buttons   end>
      <button ion-button icon-only class="profile-picture"  (click)="ViewProfile()">
        <img src="assets/img/icon_profile.png" />
      </button>
    </ion-buttons>
    <ion-title align="left">
      Home
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="bg-masters">
    <div align="center">
        <ion-slides class="imgcarousel" autoplay="2000" loop="true" speed="3000">
            <ion-slide class="slide"> <img src='assets/img/banner_1.png'/> </ion-slide>
            <ion-slide class="slide"> <img src='assets/img/banner_2.png'/> </ion-slide>
            <ion-slide class="slide"> <img src='assets/img/banner_3.png'/> </ion-slide>
          </ion-slides>
    </div>

    <div padding>
        <div class="services-wrapper">
            <div class="box1 doctorlist">
              <ion-img class="img-dr" (click)="showdoctorlist()" src="assets/img/icon_dr.png" align="center"></ion-img>
                <div class="label-name" align="center">Doctor</div>
            </div>
            <div class="box1 electricianlist">
              <ion-img  class="img-dr"  (click)="showelectricianlist()" src="assets/img/icon_electrician.png" align="center"></ion-img>
                  <div  class="label-name" align="center">Electrician</div>
            </div>
            <div class="box1 plumberlist">
                <ion-img class="img-dr" (click)="showplumberlist()"  src="assets/img/icon_plumber.png" align="center"></ion-img>
                  <div class="label-name" align="center">Plumber</div>
            </div>

          </div>

            <div class="wrapper">
                <div class="box shownews" >
                    <ion-img  class="cards-action-img"  (click)="shownews()" src='assets/img/icon_news.png'></ion-img>
                    <div class="label-name" align="center" TEXT-WRAP FLOAT-RIGHT> DAILY ECONOMIC NEWS</div>

                </div>
                <div class="box showbills">
                    <ion-img class="cards-action-img" (click)="ShowBills()" src='assets/img/icon_bills.png'></ion-img>
                        <div class="label-name" align="center">BILLS</div>
                </div>
                <div class="box showforum">
                    <ion-img class="cards-action-img" (click)="ShowForum()" src='assets/img/icon_forum.png'></ion-img>
                    <div  class="label-name" align="center">FORUM</div>
                </div>
                <div class="box showevent">
                    <!-- <ion-img  src='assets/img/icon_event.png'></ion-img> -->
                    <div class="label-name" (click)="showEvents()" align="center" FLOAT-RIGHT>EVENTS</div>
                </div>

            </div>
    </div>

</ion-content>
