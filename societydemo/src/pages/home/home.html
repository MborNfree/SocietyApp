<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only class="button-panic" (click)="sendTextMessage()">
        <!-- <ion-icon name="send"></ion-icon> -->
        <img src="assets/img/icon_panic.png" />
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button class="button-notification" icon-only>

          <img src="assets/img/icon_notification.png" />
        <!-- <ion-icon name="notifications"></ion-icon> -->
    </button>
    </ion-buttons>
    <ion-buttons end>

      <!-- <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="power"></ion-icon>
      </button> -->
    </ion-buttons>
    <ion-buttons class="profile-picture big-profile-picture" end>
      <img src="assets/img/icon_profile.png" (click)='ViewProfile()'/>
    </ion-buttons>
    <ion-title align="center">
      Home
    </ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content class="bg-masters">
    <div align="center">
        <ion-slides class="imgcarousel" autoplay="2000" loop="true" speed="3000">
            <ion-slide class="slide"> <img src='assets/img/banner_1.png'/> </ion-slide>
            <ion-slide class="slide"> <img src='assets/img/banner_2.png'/> </ion-slide>
            <ion-slide class="slide"> <img src='assets/img/banner_3.png'/> </ion-slide>
          </ion-slides>
    </div>
    <div padding>
        <div class="services-wrapper1">
            <div class="box1 e">
                <ion-img class="img-dr"  src="assets/img/icon_dr.png" align="center"></ion-img>
                <div class="label-name" align="center">Doctor</div>
            </div>
            <div class="box1 f">
                <ion-img  class="img-dr" src="assets/img/icon_electrician.png" align="center"></ion-img>
                  <div  class="label-name" align="center">Electrician</div>
            </div>
            <div class="box1 g">
                <ion-img class="img-dr" src="assets/img/icon_plumber.png" align="center"></ion-img>
                  <div class="label-name" align="center">Plumber</div>
            </div>
           
          </div>
  
            <div class="wrapper">
                <div class="box a" >
                    <ion-img  class="cards-action-img" src='assets/img/icon_news.png'></ion-img>
                    <div class="label-name" align="center">NEWS</div>
                
                </div>
                <div class="box b">
                    <ion-img class="cards-action-img" src='assets/img/icon_bills.png'></ion-img>
                        <div class="label-name" align="center">BILLS</div>
                </div>
                <div class="box c">
                    <ion-img class="cards-action-img" src='assets/img/icon_forum.png'></ion-img>
                    <div  class="label-name" align="center">FORUM</div>
                </div>
                <div class="box d">
                    <!-- <ion-img  src='assets/img/icon_event.png'></ion-img> -->
                    <div class="label-name" align="center">EVENTS</div>    
                </div>
                
            </div> 
    </div>

</ion-content>
