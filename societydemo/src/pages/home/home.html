<ion-header>
  <ion-toolbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="sendTextMessage()">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="notifications"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="showAlert()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons class="profile-picture big-profile-picture" end>
      <img src="assets/img/user3.jpg" (click)='ViewProfile()'/>
    </ion-buttons>
    <ion-title align="center">
      Home Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-masters">
  <ion-slides class="imgcarousel" autoplay="2000" loop="true" speed="3000">
    <ion-slide>
      <img src='assets/img/b3.JPG'/>
    </ion-slide>
    <ion-slide>
      <img src='assets/img/b5.JPG'/>
    </ion-slide>
    <ion-slide>
      <img src='assets/img/b3.JPG'/>
    </ion-slide>
  </ion-slides>

  <!-- <ion-label stacked align="center">Services</ion-label> -->

  <div class="row">
    <ion-card>
      <ion-slides>
        <ion-col>
          <ion-item (click)="showdoctorlist()" color="info">
            <ion-avatar>
              <ion-img src="assets/img/doctor.jpg" align="center"></ion-img>
              <div class="card-title" align="center">Doctor</div>
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item (click)="showelectricianlist()" color="info">
            <ion-avatar>
              <ion-img src="assets/img/electrician.jpg" align="center"></ion-img>
              <div class="card-title" align="center">Electrician</div>
            </ion-avatar>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item (click)="showplumberlist()" color="info">
            <ion-avatar>
              <ion-img align="center" class="action-img" src='assets/img/plumber.jpg'></ion-img>
              <div class="card-title" align="center">Plumber</div>
            </ion-avatar>
          </ion-item>
        </ion-col>
      </ion-slides>
    </ion-card>
  </div>
  <div class="row">
    <div class="col col-md-6">
      <ion-card (click)="shownews()" color='news' class="fixcard col-50">
        <ion-buttons align="center" large class="call-to-action">

          <ion-img class="action-img" src='assets/img/news_icon.png'></ion-img>
        </ion-buttons>
        <div class="card-title" align="center">NEWS</div>
      </ion-card>
    </div>
    <div class="col col-md-6">
      <ion-card (click)="showmembers()" color='event' class="fixcard col-50">
        <ion-buttons align="center" large class="call-to-action">

          <ion-img class="action-img" src='assets/img/CCN-2.png'></ion-img>
        </ion-buttons>
        <div class="card-title" align="center">Events</div>
      </ion-card>
    </div>
  </div>
  <div class="row">
    <div class="col col-md-6">
      <ion-card class="fixcard col-50" (click)="ShowHelpDesk()" color='helpdesk'>
        <ion-buttons align="center" large class="call-to-action">
          <ion-img class="action-img" src='assets/img/servicedesk_256x256-512.png'></ion-img>
        </ion-buttons>

        <div class="card-title" align="center">HELPDESK</div>
      </ion-card>
    </div>
    <div class="col col-md-6">
      <ion-card class="card" color='rule' (click)="ShowBills()" class=" fixcard col-50">
        <ion-buttons align="center" large class="call-to-action">
          <!-- <ion-icon name="clipboard" ></ion-icon> -->
          <ion-img class="action-img" src='assets/img/bill_finance_business_trade_invoice_cost_report-2-512.png'></ion-img>
          <!-- /<img class="action-img" src="../../assets/bill_finance_business_trade_invoice_cost_report-2-512.png"/> -->
        </ion-buttons>
        <div class="card-title" align="center">Bills</div>
      </ion-card>
    </div>
  </div>

  <!-- <p> Item price - 1 </p>
  <button ion-button (click)="carddetails()"> Checkout </button> -->

</ion-content>
