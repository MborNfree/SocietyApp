
<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Image-gallery</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images">
      <ion-img src="assets/img/{{img}}" class="thumb-img" imageViewer ></ion-img>
    </ion-slide>
  </ion-slides>
</ion-content>
