<ion-header>

  <ion-navbar color="navbar">
    <button ion-button icon-only menuToggle start>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title align="center">Image-Gallery</ion-title>


  </ion-navbar>

</ion-header>

<ion-content padding class="bg-masters">

  <ion-buttons class="addAlbum">
    <button ion-button clear (click)="addAlbum()">
      <ion-icon name="add"></ion-icon>Add Album</button>
  </ion-buttons>

  <ion-buttons class="addAlbum" end>
    <button ion-button clear (click)="addRecord()">
      <ion-icon name="add"></ion-icon>Add AlbumImages
    </button>
  </ion-buttons>

  <div class="row album-wrap">
    <div class="col col-md-6">
      <ion-list class="album-list" *ngFor="let album of albums | async">
        <ion-buttons align="center" large>
          <button class="album-btn" (click)="showAlbum(album.id)">
            <ion-icon class="album-folder" name="folder"></ion-icon>
          </button>
          <div class="card-title" align="center">{{album.albumName}}</div>
        </ion-buttons>
      </ion-list>
    </div>

  </div>

</ion-content>
